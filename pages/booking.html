<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Call - Miracom Computer Corp.</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="booking-page">
    <!-- Navigation -->
    <nav>
        <div class="logo">
            <a href="../index.html">
                <img src="../images/logo.png" alt="Miracom Logo">
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Schedule a Call</h1>
            <p>Let's discuss how we can help your business</p>
        </div>
    </section>

    <!-- Booking Form -->
    <section class="booking-form">
        <form action="https://formsubmit.co/sales@miracomcomputer.com" method="POST">
            <!-- Customize your subject -->
            <input type="hidden" name="_subject" value="New Miracom Booking Request">
            <!-- Redirect to thank you page -->
            <input type="hidden" name="_next" value="https://rb-serrano.github.io/miracom-landing-page/pages/thank-you.html">
            <!-- Disable captcha -->
            <input type="hidden" name="_captcha" value="false">
            <!-- Prevent spam -->
            <input type="text" name="_honey" style="display:none">
            
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="First Name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="Last Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="product">Product of Interest</label>
                <select id="product" name="product" required>
                    <option value="">Select a product</option>
                    <option value="MiraLIZER">MiraLIZER</option>
                    <option value="MiraLABEL">MiraLABEL / MiraJET 2</option>
                    <option value="MiraPACKAGE">MiraPACKAGE</option>
                    <option value="MiraSERT">MiraSERT</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message (Optional)</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit" class="cta-button">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p><a href="https://home.miracomcomputer.com/" target="_blank">Miracom Computer Corp.</a> · All Rights Reserved · Privacy · <a href="https://home.miracomcomputer.com/privacy-policy/" target="_blank">Terms and Conditions</a></p>
    </footer>
</body>
</html>
